<div class="mainBody">

<div class="col-lg-12">

	<div class="postTitle">
		<h2>{{post.title}}</h2>
    <!-- add functionality that makes this Edit button work -->
		<button type="button" class="btn btn-primary" ng-click='editing = !editing'>Edit</button>

    <!-- add functionality that makes this Delete button work -->
		<button type="button" class="btn btn-primary btn-danger">Delete</button>
	</div>
	<div>
		<h3>{{post.author.username}}</h3>

		<p>{{post.body}}</p>
	</div>

	<a ui-sref="main">Back to All Posts</a>
	<div ng-show='editing'>
		<form name='editPostForm' ng-submit='editPostForm.$valid && editPost(post)'>
			<div class="form-group">
					<!-- <label for="username">Author</label>
					<input type="text" ng-model="post.author.username" class="form-control" id="username" name='author'> -->
					<label for="title">Title</label>
					<input type="text" ng-model="post.title" class="form-control" id="title" name='title'>
			</div>
			<div class="form-group">
					<label for="content">Content</label>
					<textarea type="text" rows='5' ng-model="post.body" name='body' class="form-control" id="content" name='content'></textarea>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</div>
</div>
